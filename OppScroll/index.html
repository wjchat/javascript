<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <nav>
        <div><img position = 1 class='currentNav' src="./Plus.svg" alt="Plus"></div>
        <div><img position = 2 class='dormantNav' src="./Plus.svg" alt="Plus"></div>
        <div><img position = 3 class='dormantNav' src="./Plus.svg" alt="Plus"></div>
        <div><img position = 4 class='dormantNav' src="./Plus.svg" alt="Plus"></div>
        <div><img position = 5 class='dormantNav' src="./Plus.svg" alt="Plus"></div>

    </nav>
    <div class='main'>
        <div class='container' id='left'>

            <div position=5 class='module'>
                <p>page five left</p>
            </div>
            <div position=4 class='module'>
                <p>page four left</p>
            </div>
            <div position=3 class='module'>
                <p>page three left</p>
            </div>
            <div position=2 class='module'>
                <p>page two left</p>
            </div>
            <div position=1 class='view module'>
                <p>page one left</p>
            </div>

        </div>
        <div class='container' id='right'>

            <div position=1 class='view module edge-top'>
                <p>page one right</p>
            </div>
            <div position=2 class='module'>
                <p>page two right</p>
            </div>
            <div position=3 class='module'>
                <p>page three right</p>
            </div>
            <div position=4 class='module'>
                <p>page four right</p>
            </div>
            <div position=5 class='module edge-bottom'>
                <p>page five right</p>
            </div>
        </div>

        <div class='arrow'>
            <p id='arrow-ting'>Scroll Down</p>
        </div>
        <script src="nav.js"></script>
        <script src="script.js"></script>
</body>

</html>
